name: drizzle

services:
  init:
    build: .
    command: yarn drizzle-kit migrate
    env_file:
      - stack.env
    networks:
      - databases

  app:
    build: .
    command: node .
    tty: true
    stdin_open: true
    env_file:
      - stack.env
    restart: unless-stopped
    depends_on:
      init:
        condition: service_completed_successfully
    networks:
      - traefik
      - databases
    labels:
      - "traefik.docker.network=traefik"
      - "traefik.enable=true"
      - "traefik.http.routers.drizzle.rule=Host(`drizzle.marcmarina.com`)"
      - "traefik.http.routers.drizzle.entrypoints=websecure"
      - "traefik.http.routers.drizzle.tls.certresolver=letsencrypt"
      - "traefik.http.services.drizzle.loadbalancer.server.port=8081"

networks:
  traefik:
    external: true
  databases:
    external: true
