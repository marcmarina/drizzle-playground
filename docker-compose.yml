name: drizzle

services:
  app:
    build: .
    command: node .
    tty: true
    stdin_open: true
    env_file: .env
    environment:
      PORT: 8081
      LOG_LEVEL: info
      LOG_FORMAT: pretty
    restart: unless-stopped
    networks:
      - traefik
    labels:
      - "traefik.docker.network=traefik"
      - "traefik.enable=true"
      - "traefik.http.routers.drizzle.rule=Host(`drizzle.local`)"
      - "traefik.http.routers.drizzle.entrypoints=web"
      - "traefik.http.services.drizzle.loadbalancer.server.port=8081"

networks:
  traefik:
    external: true
